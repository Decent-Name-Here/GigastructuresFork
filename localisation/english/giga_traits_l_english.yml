  # Misc Traits

  trait_enthralled:0 "Enthralled"
  trait_enthralled_desc:0 "§LMembers of this species are in comatose state, unable to contribute to society at all.§!\n"

  species_trait_blokkat:0 "Blokkat"
  species_trait_blokkat_desc:0 "Blokkats are intelligent and developed creatures."

	katzen_trait_martial:0 "Martial Discipline"
	katzen_trait_martial_desc:0 "This species is incredibly disciplined, thanks to long-standing martial traditions. They will fight like no other on the battlefield and vow absolute loyalty to their nation. defending it to the very end."

  #####################
  ### Leader Traits ###
  #####################

  katzen_trait_meopa_revived:0 "Unhinged Nuclear Maniac"
  katzen_trait_meopa_revived_desc:0 "Although the usage of nerve dampeners is helping quench Meopa's questionable tendencies, his inner nuclear-loving self is still very much present and it shows."

  leader_trait_admiral_astute:0 "Astute"
  leader_trait_admiral_astute_desc:0 "Imprinted with the overwhelming power of the Psionic Beacon, this Admiral is a peerless master at maintaining and preserving combat strength."

  leader_trait_admiral_farsighted:0 "Farsighted"
  leader_trait_admiral_farsighted_desc:0 "Imprinted with the overwhelming power of the Psionic Beacon, this Admiral can detect, engage and out-manuever enemies with unprecedented skill."

  leader_trait_admiral_fortifier:0 "Fortifier"
  leader_trait_admiral_fortifier_desc:0 "Imprinted with the overwhelming power of the Psionic Beacon, this Admiral can keep track of all their ships and augment their capabilities by directing Shroud energies."

  pouchkinn_trait_lifespan:0 "Arcane Lifespan Extenders"
  pouchkinn_trait_lifespan_desc:0 "This leader has employed a mix of bioengineering and cybernetics to drastically increase their lifespan."

  pouchkinn_trait_modified:0 "Self-Modified"
  pouchkinn_trait_modified_desc:0 "This leader is packed with custom-made implants to boost their mental and physical abilities."

  pouchkinn_trait_ancient_knowledge:0 "Ancient Knowledge"
  pouchkinn_trait_ancient_knowledge_desc:0 "The Pouchkinn have unparalleled knowledge of the universe."

  pouchkinn_trait_deranged:0 "Deranged"
  pouchkinn_trait_deranged_desc:0 "This leader is utterly obsessed with insane ideas that go against the very notion of sanity."

	katzen_trait_elite:0 "Elite Figure"
	katzen_trait_elite_desc:0 "This leader is an extremely important figure within Flusionian society, and their skills are far beyond average. They are given the latest in anti-aging technology and cybernetics in order to keep them alive."

	katzen_trait_blitzkrieg:0 "Armored Warfare Expert"
	katzen_trait_blitzkrieg_desc:0 "This leader is particularly adept when it comes to rapidly maneuvering large amounts of armored units during combat."

	katzen_trait_nukelad:0 "Nuclear Enthusiast"
	katzen_trait_nukelad_desc:0 "Nuclear and atomic weaponry holds a special place in this leader's heart. They do not hesitate to employ such weapons during warfare."

	paluush_trait_grandbunny:0 "The Grandbunny"
	paluush_trait_grandbunny_desc:0 "The Grandbunny is an immensely powerful Paluush psyker, who watches over Paluushia and protects it from external threats."

  katzen_trait_survivalist:0 "Survivalist"
  katzen_trait_survivalist_desc:0 "This leader has survived on their own in the wilderness for over a century. They know how to make the best out of any situation."

  leader_trait_expertise_blokkats:0 "Expertise: Blokkats"
  leader_trait_expertise_blokkats_desc:1 "This leader is, following years of study, considered an expert within the field of Blokkats."

  trait_sonya:0 "Dofus' Little Miracle"
  trait_sonya_desc:0 "Sonya is a custom-built Soulbot created by Dofus himself to revive his deceased daughter. Not only is her chassis filled with a surprisingly high amount of weaponry, she is also a competent and charismatic leader, especially when it comes to fighting against Katzens.\n\n§RSonya will defect if we ever become hostile towards Solakia!§!"

  # Blokkat Traits
  admiral_trait_blokkat:0 "Blokkat Intelligence Network"
  admiral_trait_blokkat_desc:0 "Blokkats are highly intelligent and always connected to one another, enabling them to collaboratively calculate the best possible moves in a given fleet battle."

  trait_blokkat_leader:0 "Blokkat"
  trait_blokkat_leader_desc:0 "Through its connection to the Blokkwork, this Blokkat possesses a vast sum of information relating to many disciplines"

  trait_blokkat_admiral:0 "Blokkat Admiral"
  trait_blokkat_admiral_desc:0 "This particular Blokkat possesses extensive knowledge regarding the art of space warfare, having partaken in several intergalactic conflicts. Their skills enable them to maximize the efficiency of esoteric Blokkat technologies and weaponry."

  trait_blokkat_governor:0 "Blokkat Governor"
  trait_blokkat_governor_desc:0 "This particular Blokkat possesses extensive knowledge regarding how to manage planetary settlements and how to most efficiently reshape worlds."

  trait_blokkat_scientist:0 "Blokkat Scientist"
  trait_blokkat_scientist_desc:0 "This particular Blokkat possesses extensive knowledge regarding scientific research and methods."

  trait_blokkat_general:0 "Blokkat General"
  trait_blokkat_general_desc:0 "This particular Blokkat possesses extensive knowledge regarding the art of ground warfare."

  trait_blokkat_keen:0 "Bold Blokkat"
  trait_blokkat_keen_desc:0 "This Blokkat is particularly keen on trying new things and jumping straight into the action."

  trait_blokkat_mineralizer:0 "Mineralizer Blokkat"
  trait_blokkat_mineralizer_desc:0 "This Blokkat focuses heavily on saving resources and maximizing the production of construction materials."

  trait_blokkat_ambitious:0 "Ambitious Blokkat"
  trait_blokkat_ambitious_desc:0 "This Blokkat is highly ambitious and aims to construct many grand things."

  trait_blokkat_combative:0 "Combative Blokkat"
  trait_blokkat_combative_desc:0 "This Blokkat is remarkably aggressive and combat-oriented."

  trait_blokkat_speed_freak:0 "Speed Freak"
  trait_blokkat_speed_freak_desc:0 "This Blokkat exhibits a peculiar obsession with the concept of speed and going as fast as possible. They prioritize speed and maneuverability over all else." 

  trait_blokkat_primitive_enthusiast:0 "Primitive Enthusiast"
  trait_blokkat_primitive_enthusiast_desc:0 "This Blokkat harbors a strange interest for supposedly 'primitive' civilizations and is more than willing to 'experiment' on them to learn more, sometimes in atrociously twisted ways"


