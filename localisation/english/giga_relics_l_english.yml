  ### Soul of the Grandbunny ###

  r_soul_of_grandbunny:0 "Soul of the Grandbunny"
  r_soul_of_grandbunny_desc:0 "A ridiculously dense crystal containing the collapsed psionic energies of the Paluush Grandbunny, as well as the rest of Paluushia. It pulses with unseen psionic power."

  ### Arcane Rift Manipulator ###

  r_arcane_manipulator_1:0 "§BArcane Rift Manipulator§!"
  r_arcane_manipulator_1_desc:0 "Appearing to be phasing throughout reality itself, the otherworldly construct possesses the ability to stabilize and manipulate wormholes of any kind, including virtual $ehof_wormhole$. However, the device is still a mystery to us and not all of its abilities and capabilities have been revealed yet."
  giga_relic_no_active:0 "This relic does not have an active effect."

  ### Creators SHard ###
  r_creator_shard:0 "Creators Shard"
  r_creator_shard_desc:0 "The power core that kept $ehof_preservation_sphere$ running all of these years, fuelled by the power of the White Hole, appears to wield untold energy"
  creators_relic:0 "Creators Shard"

